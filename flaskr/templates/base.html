<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>{% block title %} - FLASK_SNS{% endblock %}</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    </head>

    <nav>
        <ul>
            {% if current_user.is_authenticated %}
            <li><a href="{{url_for('home')}}">ホーム</a></li>
            <li><a href="{{url_for('logout')}}">ログアウト</a></li>
            <li><a href="{{url_for('setting')}}">アカウント情報編集</a></li>
            <li><a href="{{url_for('user_search')}}">ユーザ検索</a></li>
            {% else %}
            <li><a href="{{url_for('login')}}">ログイン</a></li>
            <li><a href="{{url_for('register')}}">登録</a></li>
            {% endif %}
        </ul>
    </nav>
    <body>
        <!-- container -> row -> col -->
        <div class="container">
            <div class="row">
                {% block container %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
